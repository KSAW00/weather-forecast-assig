<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-800 text-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Weather Forecast</h1>

    <!-- Search Section -->
    <div class="flex justify-center mb-6">
      <input
        type="text"
        id="search-input"
        class="p-2 text-gray-500 rounded-l-md"
        placeholder="Enter city name"
      />
      <button
        id="search-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600"
      >
        Search
      </button>
      <!--No form, because using event listener-->
    </div>

    <!-- Weather Display -->
    <div id="weather-container" class="hidden text-center">
      <h2 id="city-name" class="text-2xl font-semibold"></h2>
      <p id="current-date" class="text-sm"></p>
      <div class="flex items-center justify-center space-x-4">
        <img id="weather-icon" src="" alt="Weather Icon" class="h-16">
        <p id="current-temp" class="text-xl font-bold"></p>
      </div>
      <p id="weather-desc"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>

    <!-- Extended Forecast -->
    <div id="forecast-container" class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4 hidden">
      <!-- Forecast cards will be injected here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
